<html>

        <title></title>
    </head>
    <body>
        <h2>Convert a javascript object to a JSON,and send it to the server.</h2>
        <p id="result"></p>
        <script>
            var myobj ={ name: "suzie",age:12,grade:7};
              var myJSON=JSON.stringify(myobj);// convert object to JSON for sending data  
              var newObj=JSON.parse(myJSON);// convert object to JSON for reiceving data  
              document.getElementById("result").innerHTML =newObj.name;
        </script>
    </body>
    <h2></h2>
    <h1 id="result"></h1>
    <script>
        async function add(a,b) {
            let response = await a + b;
            display(response);
        }

        function display(some) {
            document.getElementById("result").innerHTML=some;
        }
        add(5,20)
    </script>
    </body>
